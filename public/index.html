<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Sitters</title>
    <link rel="stylesheet" type="text/css" href="./css/mainPage.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/mainPage.js" defer></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <h1>로고</h1>

      <div class="userBox">
        <!-- 로그인 하면 로그아웃 버튼으로 -->
        <button
          onclick="loginClick()"
          id="loginBtn"
          data-toggle="modal"
          data-target="#loginModal"
        >
          로그인
        </button>
        <button>회원가입</button>
        <!-- 기능 구현 안함 -->
        <!-- <button>펫시터 지원</button> -->
        <button>마이페이지</button>
      </div>
    </header>

    <main>
      <div>
        <h2>모든 펫시터를 만나보세요</h2>
        <div id="petSitterInfos">펫시터 리스트</div>
      </div>

      <!-- 로그인 모달창 -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">로그인</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="loginEmail"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPw" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPw"
                    placeholder="Password"
                  />
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button onclick="login()" type="button" class="btn btn-primary">
                로그인
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- 페이지네이션? -->
    </footer>
  </body>
  <input id="roomId">
  <button id="exitChattingRoom">채팅방탈퇴</button>

</body>

</html>
