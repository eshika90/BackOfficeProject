<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="./css/mainPage.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    /> -->
    <script src="./js/mainPage.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/mainPage.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <h1>로고</h1>

      <div class="userBox">
        <!-- 로그인 하면 로그아웃 버튼으로 -->
        <button id="loginBtn" data-toggle="modal" data-target="#loginModal">
          로그인
        </button>
        <button>회원가입</button>
        <!-- 기능 구현 안함 -->
        <!-- <button>펫시터 지원</button> -->
        <button>마이페이지</button>
      </div>
    </header>

    <main>
      <div>
        <h2>모든 펫시터를 만나보세요</h2>
        <div id="petSitterList">펫시터 리스트</div>
      </div>

      <!-- 로그인 모달창 -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">로그인 하기</h1>
            </div>
            <div class="modal-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="loginEmail"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPw" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPw"
                    placeholder="Password"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                로그인
              </button>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- 회원가입 모달창 -->
      <div
        class="modal fade"
        id="signModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">회원가입</h1>
            </div>
            <div class="modal-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="signupEmail"
                    placeholder="Email"
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="verifyCode"
                    placeholder="인증번호"
                  />
                  <button
                    class="btn btn-success"
                    id="verifyEmailBtn"
                    type="button"
                    onclick="verifyEmail()"
                  >
                    인증
                  </button>
                </div>
                <div class="mb-3">
                  <label for="signPw" class="form-label">비밀번호</label>
                  <input
                    type="text"
                    class="form-control"
                    id="signPw"
                    placeholder="비밀번호"
                  />
                </div>
                <div class="mb-3">
                  <label for="signPwConfirm" class="form-label"
                    >비밀번호 확인</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="signPwConfirm"
                    placeholder="비밀번호 확인"
                  />
                </div>
                <div class="mb-3">
                  <label for="isPetsitter" class="form-label">유저 선택</label>
                  <select class="form-select" id="isPetsitter">
                    <option selected disabled>
                      원하시는 가입 유형을 선택하세요
                    </option>
                    <option value="true">펫 시터</option>
                    <option value="false">집사</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="profileImg" class="form-label"
                    >프로필 이미지</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="profileImg"
                    placeholder="프로필 이미지 주소"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                가입하기
              </button>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
